<app-nav-bar></app-nav-bar>
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-10">
				<div class="wrapper">
					<div class="row no-gutters">
						<div class="col-md-6">
							<div class="contact-wrap w-100 p-lg-5 p-4">
								<h3 class="mb-4"><b>Send us a message</b></h3>
								<div id="form-message-warning" class="mb-4"></div>
								<div id="form-message-success" class="mb-4">
									Your message was sent, thank you!
								</div>
								<form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)" id="contactForm"
									name="contactForm" class="contactForm" autocomplete="off" > 
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" class="form-control" name="name" id="name"
												placeholder="Name" formControlName="Fullname">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="email" class="form-control"  name="email" id="email"
													placeholder="Email" formControlName="Email">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="text" class="form-control" name="subject" id="subject"
													placeholder="Subject" formControlName="Subject">
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<textarea name="message" class="form-control" id="message" cols="30"
													rows="6" placeholder="Message" formControlName="Message"></textarea>
											</div>
										</div>
										<div class="col-md-12">
											<div class="form-group">
												<input type="submit" value="Send Message" class="btn btn-primary">
												<div class="submitting"></div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<div class="col-md-6 d-flex align-items-stretch">
							<div class="info-wrap w-100 img">
								<div class="contact-us-container"> 
								<h3>Contact us</h3>
								<p class="mb-4">We're open for any suggestions,  <br>Please feel free to contact me if you need any further information.</p>
								<div class="dbox w-100 new-flex">
									<div class="icon new-flex">
										<span class="fa fa-map-marker"></span>
									</div>
									<div class="text align-text">
										<p><span>Address</span><br> 198 West 21th Street, Suite 721 New York NY 10016</p>
									</div>
								</div>
								<div class="dbox w-100 new-flex">
									<div class="icon new-flex">
										<span class="fa fa-phone"></span>
									</div>
									<div class="text align-text">
										<p><span>Phone</span><br> <a href="tel://1234567920">+ 1235 2355 98</a></p>
									</div>
								</div>
								<div class="dbox w-100 new-flex">
									<div class="icon new-flex">
										<span class="fa fa-paper-plane"></span>
									</div>
									<div class="text align-text">
										<p><span>Email</span><br> <a href="mailto:info@yoursite.com">info@yoursite.com</a>
										</p>
									</div>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
